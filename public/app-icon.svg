<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background: Deep Space Blue/Dark Slate -->
    <radialGradient id="voidBg" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#0F172A" /> <!-- Slate 900 -->
      <stop offset="100%" stop-color="#020617" /> <!-- Slate 950 -->
    </radialGradient>

    <!-- Energy Field / Anti-gravity Beam Gradient: Cyan -->
    <linearGradient id="energyBeam" x1="512" y1="100" x2="512" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0" />
      <stop offset="20%" stop-color="#22D3EE" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.8" />
      <stop offset="80%" stop-color="#0EA5E9" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#0369A1" stop-opacity="0" />
    </linearGradient>

    <!-- The Core Glowing Eye Gradient: Electric Cyan / White -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ECFEFF" /> <!-- Cyan 50 -->
      <stop offset="25%" stop-color="#67E8F9" /> <!-- Cyan 300 -->
      <stop offset="60%" stop-color="#06B6D4" /> <!-- Cyan 500 -->
      <stop offset="100%" stop-color="#083344" stop-opacity="0" /> <!-- Cyan 950 -->
    </radialGradient>
    
    <radialGradient id="pureLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="40%" stop-color="#A5F3FC" /> <!-- Cyan 200 -->
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0" />
    </radialGradient>

    <!-- Glowing Filters -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="particleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Void Background -->
  <rect width="1024" height="1024" fill="url(#voidBg)" />

  <!-- Magnetic Field (Background) -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="#0EA5E9" stroke-width="1" opacity="0.15" stroke-dasharray="4 12" />
  <circle cx="512" cy="512" r="280" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0.2" stroke-dasharray="10 30" />
  <path d="M 512 100 L 512 924" stroke="url(#energyBeam)" stroke-width="4" filter="url(#neonGlow)" opacity="0.7" />

  <!-- Flat Holographic Rhombus Layers (Replaces the 3D Pyramid) -->
  <g filter="url(#neonGlow)">
    <!-- Central Energy Axis -->
    <path d="M 512 480 L 512 850" stroke="#ECFEFF" stroke-width="2" opacity="0.6" stroke-dasharray="8 8" />

    <!-- Layer 1: Top Largest Rhombus -->
    <path d="M 512 510 L 712 560 L 512 610 L 312 560 Z" fill="#0284C7" fill-opacity="0.1" stroke="#22D3EE" stroke-width="3" />
    <!-- Inner detail for Top Rhombus -->
    <path d="M 512 525 L 672 560 L 512 595 L 352 560 Z" fill="none" stroke="#38BDF8" stroke-width="1" opacity="0.5" />
    
    <!-- Layer 2: Middle Medium Rhombus -->
    <path d="M 512 620 L 642 660 L 512 700 L 382 660 Z" fill="#0369A1" fill-opacity="0.15" stroke="#0EA5E9" stroke-width="2" />
    <!-- Inner detail -->
    <path d="M 512 635 L 612 660 L 512 685 L 412 660 Z" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0.6" />

    <!-- Layer 3: Bottom Small Rhombus -->
    <path d="M 512 710 L 572 735 L 512 760 L 452 735 Z" fill="#0C4A6E" fill-opacity="0.3" stroke="#0284C7" stroke-width="2" />
  </g>

  <!-- Energy Nodes dripping through the rhombuses -->
  <circle cx="512" cy="790" r="6" fill="#22D3EE" filter="url(#neonGlow)" />
  <circle cx="512" cy="840" r="4" fill="#38BDF8" filter="url(#neonGlow)" opacity="0.6" />

  <!-- Floating Orbiting Rings -->
  <ellipse cx="512" cy="420" rx="180" ry="40" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0.4" filter="url(#neonGlow)" transform="rotate(-15 512 420)" />
  <ellipse cx="512" cy="420" rx="220" ry="30" fill="none" stroke="#0EA5E9" stroke-width="1" opacity="0.3" transform="rotate(10 512 420)" />

  <!-- The Antigravity Core -->
  <circle cx="512" cy="390" r="140" fill="url(#coreGlow)" filter="url(#neonGlow)" opacity="0.8" />
  <circle cx="512" cy="390" r="60" fill="url(#pureLight)" filter="url(#neonGlow)" />
  <circle cx="512" cy="390" r="20" fill="#FFFFFF" />

  <!-- Floating Circular Particles -->
  <circle cx="280" cy="370" r="15" fill="#22D3EE" filter="url(#particleGlow)" opacity="0.8" />
  <circle cx="740" cy="330" r="12" fill="#0EA5E9" filter="url(#particleGlow)" opacity="0.7" />
  <circle cx="685" cy="485" r="8" fill="#38BDF8" filter="url(#particleGlow)" opacity="0.9" />
  <circle cx="335" cy="460" r="18" fill="#06B6D4" filter="url(#particleGlow)" opacity="0.6" />
  <circle cx="780" cy="600" r="6" fill="#0284C7" opacity="0.5" />
  <circle cx="230" cy="650" r="5" fill="#38BDF8" opacity="0.4" />
</svg>